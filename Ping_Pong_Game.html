<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="Ping_Pong_Game.css">
</head>

<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <div class="score-board">
                <span>Player: <span id="playerScore">0</span></span>
                <span>Computer: <span id="computerScore">0</span></span>
            </div>
            <button id="startButton">Start Game</button>
            <button id="stopButton">Stop Game</button>
            <button id="resetButton">Reset Game</button>
        </div>
    </div>
    <script src="Ping_Pong_Game.js"></script>
</body>

</html>
